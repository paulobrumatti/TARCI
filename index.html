<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>TARCI</title>
  <!--link rel="stylesheet" href="css/normalize.css"-->
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <section class="state-dashboard">
      <div class="dashboard-left-column">
        <div class="card card-notasefaltas">
          <h2>Notas e Faltas</h2>
          <div class="card-notasefaltas-grafico"></div>
        </div>
      </div>
      <div class="dashboard-right-column">
        <div class="card card-aacc">
          <h2>AACC</h2>
          <ul class="card-aacc-horas">
            <li class="card-aacc-horas-realizadas" style="width: 86%;" title="156 horas">
              <span>156h</span>
            </li>
            <li class="card-aacc-horas-necessarias" style="width: 14%;" title="180 horas">
              <span>180h</span>
            </li>
          </ul>
          <table class="table">
            <thead>
              <tr>
                <td>Descrição</td>
                <td width="20px">Horas</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Os Vingadores</td>
                <td>5h</td>
              </tr>
              <tr>
                <td>L'Illustre Molliere</td>
                <td>5h</td>
              </tr>
              <tr>
                <td>Oficina de Marketing</td>
                <td>15h</td>
              </tr>
              <tr>
                <td>Apresentação TCC</td>
                <td>15h</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <a href="javascript:void()" class="button button-secundary button-floating">Detalhes</a>
        </div>
        <div class="card card-solicitacoes">
          <h2>Solicitações</h2>
          <ul>
            <li class="card-solicitacoes-sala"><a href="javascript:void();" class="button">Mudança de Sala</a></li>
            <li class="card-solicitacoes-periodo"><a href="javascript:void();" class="button">Mudança de Período</a></li>
            <li class="card-solicitacoes-curso"><a href="javascript:void();" class="button">Mudança de Curso</a></li>
            <li class="card-solicitacoes-disciplina"><a href="javascript:void();" class="button">Dispensa de Disciplina</a></li>
          </ul>
        </div> 
      </div>
    </section>
  </main>

  <script type="text/html" class="template" id="template-modal">
    <div class="modal-backdrop"></div>
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title"></span>
        <a href="javascript:void(0)" class="modal-close">X</a>
      </div>
      <div class="modal-body">
        <p class="modal-message">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum voluptate temporibus nihil ad commodi velit. Architecto, nam laudantium! Nesciunt porro obcaecati modi natus provident ducimus maxime nostrum quod praesentium fuga.</p>
      </div>
    </div>
  </script>

  <script type="text/html" class="template" id="template-loading">
    <div class="loading-screen">
      <img src="img/loading.gif" alt="Carregando...">
    </div>
  </script>

  <script type="text/html" class="template" id="template-login">
    <section class="state-login">
      <form action="">
        <input type="text" name="login">
        <input type="text" name="password">
        <button type="submit">Entrar</button>
      </form>
    </section>
  </script>

  <script type="text/html" class="template" id="template-dashboard"></script>
  <script type="text/html" class="template" id="template-notasefaltas"></script>
  <script type="text/html" class="template" id="template-aacc"></script>
  <script type="text/html" class="template" id="template-solicitacao"></script>
  <script type="text/html" class="template" id="template-"></script>
  <script src="config.yml" type="text/yaml" id="tarsi-config"></script>
  <script src="js/vendor/jquery-2.min.js"></script>
  <script src="js/vendor/yaml.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/util.js"></script>
  <script src="js/actions.js"></script>
</body>
</html>
