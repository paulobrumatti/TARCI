    <section class="state" id="state-login">

            <div class="form-container">
              <input type="text" required name="login" class="form-field" pattern="\d{5,6}(-\d)?" autofocus autocomplete="false">
              <label class="form-placeholder" for="login">Matrícula (RA)</label>
            </div>
            <div class="form-container">
              <input type="text" required name="password" class="form-field" autocomplete="false">
              <label class="form-placeholder" for="password">Senha (CPF)</label>
            </div>
            <button type="submit" class="button button-fullwidth">Entrar</button>
          </form>
        </div>
      </div>
    </section>

  <script type="text/html" id="template-materia" class="template">
    <div class="card-materias-materia">
      <div class="card-materias-materia-info">
        <p class="card-materias-materia-info-professor">{{PROFESSOR}}</p>
        <p class="card-materias-materia-info-nome">{{MATERIA}}</p>
      </div>
      <div class="card-materias-materia-acompanhamento">
        <div>Faltas</div>
        <div>{{FALTAS}}</div>
        <div>L. F.</div>
        <div>{{LIMITE_FALTAS}}</div>
        <div>P1</div>
        <div>{{P1}}</div>
        <div>P2</div>
        <div>{{P2}}</div>
        <div>P3</div>
        <div>{{P3}}</div>
        <div>Média</div>
        <div>{{MEDIA}}</div>
      </div>
    </div>
  </script>

  <script type="text/html" id="template-aacc-recentes" class="template">
    <tr>
      <td>{{NOME}}</td>
      <td>{{HORAS}} Horas</td>
    </tr>
  </script>

  <script type="text/html" id="template-aacc-visaogeral" class="template">
    <div class="card-aacc-horas">
      <span class="card-aacc-horas-realizada">{{HORAS_REALIZADAS}} horas</span>
      <span class="card-aacc-horas-necessaria">{{HORAS_NECESSARIAS}}</span>
    </div>
    <div class="card-aacc-barras">
      <div class="card-aacc-barras-realizada" style="width: {{PORCENTAGEM_REALIZADA}}%;"></div>
      <div class="card-aacc-barras-necessaria" style="width: {{PORCENTAGEM_NECESSARIA}}%;"></div>
    </div>
  </script>
  
  <script type="text/html" id="template-solicitacoes" class="template">
    <li class="list-single-item card-solicitacoes-lista-solicitacao">
      <i class="material-icons">assignment</i>
      <a href="javascript:void();" id="{{ID}}">{{NOME}}</a>
    </li>
  </script>

  <script type="text/html" class="template" id="template-modal">
    <div class="modal-backdrop"></div>
    <div class="card modal-container {{TIPO}}">
      <div class="modal-header card-header">
        <span class="modal-title">{{TITULO}}</span>
        <i class="material-icons modal-close">highlight_off</i>
      </div>
      <div class="modal-body card-content">{{CONTEUDO}}</div>
    </div>
  </script>

  <script class="template" id="template-aacc-detalhes" type="text/html">
    <tr>
      <td>{{NOME}}</td>
      <td>{{GRUPO}}</td>
      <td>{{HORAS}} horas</td>
    </tr>
  </script>
